<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>JS SpeedTest</title>
</head>

<body>
        <p id="dummy"></p>
        <select id="difficulty">
          <option id="easy" value="5" selected="selected">Easy - 5 seconds</option>
          <option id="medium" value="4" >Medium - 4 seconds</option>
          <option id="hard" value="2" >Hard - 2 seconds</option>
        </select>
        <p>Type The Given Word Within
          <span id="seconds"></span> Seconds:</p>
        <h2 id="current-word">hello</h2>
        <input type="text" placeholder="Start typing..." id="word-input" autofocus>
        <h4 id="message"></h4>

        
            <h3>Time Left:
              <span id="time">0</span>
            </h3>
        
         
            <h3>Score:
              <span id="score">0</span>
            </h3>
          

       <h5>Instructions</h5>
              <p>Type each word in the given amount of seconds to score. To play again, just type the current word. Your score
                will reset</p>
  <script src="js/main.js"></script>
</body>

</html>
